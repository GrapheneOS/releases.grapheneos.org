name: Process static files

on: [pull_request, push]

jobs:
  static:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - run: sudo apt-get update
    - run: sudo apt-get -y install libxml2-utils yajl-tools moreutils brotli zopfli

    - name: process static
      run: ./process-static
